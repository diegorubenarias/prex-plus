<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let logo of logos">
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="logo" ></ion-img>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-button (click)="selectLogo(logo)">Select</ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
