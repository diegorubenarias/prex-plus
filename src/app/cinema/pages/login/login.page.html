<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size="6"  offset="3" >
          <ion-row >
            <ion-avatar>
              <ion-img
              [src]="logo"
              class="custom logo"
              >
            </ion-img>
          </ion-avatar>

          <a routerLink="/custom-logo" class="register ion-text-center">Change Logo</a>
        </ion-row>

      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"  offset="3">
          <ion-row>
          <ion-input
            placeholder="Email"
            formControlName="email"
            fill="outline"
            shape="round"
            class="custom"></ion-input>
          </ion-row>
          <ion-row  *ngIf="invalidField('email')">
            <span color="primary" >
              Email is required
            </span>
          </ion-row>
        </ion-col>


        <ion-col size="6"  offset="3">
          <ion-input
          [type]="hide ? 'password' : 'text'"
          placeholder="Password"
          formControlName="password"
          fill="outline"
          shape="round"
          class="custom"
          >
        <ion-icon
          slot="end" [name]="hide ? 'eye-off' : 'eye'" (click)="hide = !hide">
        </ion-icon>
        </ion-input>
          <ion-row danger *ngIf="invalidField('password')">
            <span class="custom">
              Email is required
            </span>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3"  >
          <a routerLink="sign-up" class="register ion-text-center">Create an account</a>
        </ion-col>
        <ion-col size="3">
          <ion-button danger  [disabled]="form.invalid" (click)="login()">Sign In</ion-button>
        </ion-col>
      </ion-row>



    </form>
  </ion-grid>


</ion-content>
