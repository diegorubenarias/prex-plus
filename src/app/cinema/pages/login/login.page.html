<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size="6"  offset="3" >
          <ion-img
            [src]="logo"
            class="custom logo"
        >

    </ion-img>
    <ion-icon
    slot="end" [name]="hide ? 'eye-off' : 'eye'" (click)="hide = !hide">
  </ion-icon>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"  offset="3">
          <ion-row>
          <ion-input
            placeholder="Email"
            formControlName="email"
            fill="outline"
            shape="round"
            class="custom"></ion-input>
          </ion-row>
          <ion-row  *ngIf="invalidField('email')">
            <span color="primary" >
              Email is required
            </span>
          </ion-row>
        </ion-col>


        <ion-col size="6"  offset="3">
          <ion-input
          [type]="hide ? 'password' : 'text'"
          placeholder="Password"
          formControlName="password"
          fill="outline"
          shape="round"
          class="custom"
          >
        <ion-icon
          slot="end" [name]="hide ? 'eye-off' : 'eye'" (click)="hide = !hide">
        </ion-icon>
        </ion-input>
          <ion-row danger *ngIf="invalidField('password')">
            <span class="custom">
              Email is required
            </span>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="1">
          <ion-button danger  [disabled]="form.invalid" (click)="login()">Sign In</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2"  >
          <a routerLink="sign-up">Create an account</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-footer>
    <ion-row class="ion-justify-content-center">
      <ion-col size="2"  >
        <ion-nav-link>Create an account</ion-nav-link>
      </ion-col>
    </ion-row>
  </ion-footer>

</ion-content>
