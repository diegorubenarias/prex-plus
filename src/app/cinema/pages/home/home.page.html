
<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-button (click)="logout()" slot="end">Log Out</ion-button>
    </ion-item>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="4" *ngFor="let movie of movies"
       >
          <app-movie-card [movie]="movie"></app-movie-card>
        </ion-col>
      </ion-row>
</ion-grid>
</ion-content>
